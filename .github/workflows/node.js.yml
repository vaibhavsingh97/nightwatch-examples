name: Nightwatch Tests
on:
  push:
    branches: [ main, feat/test-pr-3661 ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 0 * * *"  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: mkdir -p screens logs
    - run: sudo apt-get install xvfb
    - name: Run Nightwatch tests
      run: xvfb-run --auto-servernum npm test -- --env chrome
      
    - name: "Publish test results"
      if: always()
      uses: peaceiris/actions-gh-pages@v3.7.3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: './tests_output/nightwatch-html-report'
        force_orphan: true
        keep_files: true
        user_name: "gravityvi"
        user_email: "ravisawlani04@gmail.com"

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v2.2.0
      with:
        name: Screenshots
        path: screens/
        retention-days: 1

    - name: Display structure of downloaded files
      if: always()
      run: ls -R
      working-directory: screens/

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v2.2.0
      with:
        name: Logs
        path: logs/
        retention-days: 1

    - name: Display structure of log files
      if: always()
      run: ls -R
      working-directory: logs/
